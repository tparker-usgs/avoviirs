enhancements:
  tir:
    standard_name: tir
    operations:
    - name: linear_stretch
      method: !!python/name:satpy.enhancements.stretch
      kwargs:
        stretch: crude
        min_stretch: 208.15 # -65c in k
        max_stretch: 308.15 #  35c in k
    - name: inverse
      method: !!python/name:satpy.enhancements.invert
      args:
      - [true]
  mir:
    standard_name: mir
    operations:
    - name: linear_stretch
      method: !!python/name:satpy.enhancements.stretch
      kwargs:
        stretch: crude
        min_stretch: 223.15 # -50c in k
        max_stretch: 323.15 #  50c in k
  vis:
    standard_name: vis
    operations:
    - name: cira_stretch
      method: !!python/name:satpy.enhancements.cira_stretch
  btd:
    standard_name: btd
    operations:
    - name: linear_stretch
      method: !!python/name:satpy.enhancements.stretch
      kwargs:
        stretch: crude
        min_stretch: -6
        max_stretch: 5
    - name: colorize
      method: !!python/name:satpy.enhancements.colorize
      kwargs:
        palettes: Colormap((0.0, (0.5, 0.0, 0.0)),
                           (0.071428, (1.0, 0.0, 0.0)),
                           (0.142856, (1.0, 0.5, 0.0)),
                           (0.214284, (1.0, 1.0, 0.0)),
                           (0.285712, (0.5, 1.0, 0.5)),
                           (0.357140, (0.0, 1.0, 1.0)),
                           (0.428568, (0.0, 0.5, 1.0)),
                           (0.499999, (0.0, 0.0, 1.0)),
                           (0.5000, (0.5, 0.5, 0.5)),
                           (1.0, (1.0, 1.0, 1.0))))
